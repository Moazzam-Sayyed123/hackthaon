
version: "3.9"

services:
  app-db:
    image: postgres:16-alpine
    container_name: app-db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  seller-service:
    build:
      context: ./seller-service
    container_name: seller-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://app-db:5432/appdb
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
    depends_on:
      app-db:
        condition: service_healthy
    ports:
      - "4001:4001"

  buyer-service:
    build:
      context: ./buyer-service
    container_name: buyer-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://app-db:5432/appdb
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
    depends_on:
      app-db:
        condition: service_healthy
    ports:
      - "4002:4002"

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    depends_on:
      - seller-service
      - buyer-service
    ports:
      - "8080:80"

volumes:
  db_data:
